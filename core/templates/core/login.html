{% load static %} {% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h3 class="text-center mb-4">Login</h3>

      {% if form.errors %}
      <div class="alert alert-danger">Usuário ou senha incorretos.</div>
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuário</label>
          {{ form.username|add_class:"form-control" }}
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Senha</label>
          {{ form.password|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <p class="text-center mt-3">
        <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
      </p>
    </div>

    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
